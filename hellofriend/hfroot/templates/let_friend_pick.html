<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ready?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 { margin-bottom: 32px; }
        button {
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 24px 64px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hey {{ session.friend_name }}!</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">I'm ready!</button>
    </form>
</body>
</html>
