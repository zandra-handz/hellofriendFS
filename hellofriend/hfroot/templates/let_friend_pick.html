<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ready?</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: #eee;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 { margin-bottom: 32px; }

        button {
            background: var(--btn);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 24px 64px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body
    style="
        --bg: {{ session.dark_color|default:'#1a1a2e' }};
        --btn: {{ session.light_color|default:'#6c63ff' }};
    "
>
    <h1>Hey {{ session.friend_name }}!</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">I'm ready!</button>
    </form>
</body>
</html>
